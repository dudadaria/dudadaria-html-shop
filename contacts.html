<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Магазин электротоваров Спектр.Контакты</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-grey">
	<img class="logo" src="https://i.pinimg.com/736x/57/09/d0/5709d00dc0ae0cf5398897cf1c4fc0ce.jpg" alt="logo">
	<ul class="nav-menu">
		<li class="no-marker"><a class="no-line" href="./index.html">Главная</a></li>
		<li class="no-marker"><a class="no-line" href="./catalog/Catalog.html">Каталог</a></li>
		<li class="no-marker"><a class="no-line" href="./contacts.html">Контакты</a></li>
	</ul>
	<hr>
</header>
<form class="bg-grey" action="">
	<h2 class="header-contacts">Напишите нам</h2>
	<ul class="name-field no-marker">
		<li>Имя <label>
			<input class="shot-field" type="text" placeholder="Иван">
		</label></li>
		<li>E-mail <label>
			<input class="shot-field-mail" type="email" placeholder="mail">
		</label></li>
		<li>Ваш пол
			<input type="radio" id="M" name="pol">
			<label for="M">М</label>
			<input type="radio" id="W" name="pol">
			<label for="W">Ж</label>
		</li>
		<li>Дата рождения<label>
			<input class="shot-field-date" type="date">
		</label></li>
		<li>Тема <br>
			<label>
			<input class="shot-field" type="text" placeholder="Тема">
		</label></li>
		<li>Текстовое поле<br>
			<label>
				<textarea name="message" id="message" cols="25" rows="5"></textarea>
			</label><br>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</li>
	</ul>

</form>


<section class="bg-grey">
	<h3 class="header-contacts">Адрес</h3>
	<ul class="address">
		<li>Номер телефона 8(800)888-600</li>
		<li>Адрес: г. Хабаровск, ул. Постышева, д. 22</li>
		<li>E-mail: Spectrshop@mail.ru</li>
		<li>Карта</li>
	</ul>
	<script type="text/javascript" charset="utf-8" async
	        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A1e63f39b7a0a379a61b5182cf1f518353203dcbe16625c16ce2f7ea72f37e327&amp;width=573&amp;height=460&amp;lang=ru_RU&amp;scroll=true"></script>
</section>

</body>
</html>
